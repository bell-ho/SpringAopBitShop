<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnAjax").click(function(){
			$.ajax("/hello.do",{success:function(data){
				$("#msg").html(data);
			}})
		})
	})
</script>
</head>
<body>
	<button id="btnAjax">Ajax요청</button>
	<h2 id="msg"></h2>
</body>
</html>
